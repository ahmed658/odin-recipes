<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Banana Banana Bread</title>
</head>

<body>
  <h1>Banana Banana Bread</h1>
  <h1>2 cups all-purpose flour</h1>
  <h1>1 teaspoon baking soda</h1>
  <h1>¼ teaspoon salt</h1>
  <h1>½ cup butter</h1>
  <h1>¾ cup brown sugar</h1>
  <h1>2 eggs, beaten</h1>
  <h1>2 ⅓ cups mashed overripe bananas</h1>
</body>


</html>
